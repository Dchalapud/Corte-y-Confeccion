<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="Css/Estilos-Reg.css">
        <link rel="stylesheet" href="Css/Estilo-respo.css">
    </head>
    <body>
        <h1 class="Cabecera">¡Corte y Confección!</h1><br>
        <form action="" method="post">
            <h1>Formulario de Registro</h1>
            <label for="Nombre">Digite su Nombre</label><br>
            <input type="text" name="Nombre" id="Nombre" maxlength="20" required><br><br>
            <label for="apellido">Digite su Apellido</label><br>
            <input type="text" name="apellido" id="apellido" maxlength="20" required><br><br>
            <label for="Documento">Número de Documento</label><br>
            <input type="text" name="Documento" id="Documento" maxlength="10" placeholder="Digite su documento" required><br><br>
            <!------------>
            <label for="Email">Email</label><br>
            <input type="Email" name="Email" id="Email" maxlength="20" placeholder="correo@gmail.com" required><br><br>
            <!----------->
            <label for="Telefono">Digite su número de contacto</label><br>
            <input type="text" name="Telefono" id="Telefono" maxlength="12" required><br><br>
            <!----------->
            <label for="Usu">Usuario</label><br>
            <input type="text" name="Usu" id="Usu" name="Usu" required><br><br>
            <!------------>
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password" minlength="8" required><br><br>

            <label for="password2">Confirme su Contraseña</label><br>
            <input type="password" name="password2" id="password2" minlength="8" required><br><br>
            <!---------->
            <input type="submit" value="Registrarme" id="Ingreso"><br><br>
            <!---------->
            <a href="Login.html">Volver al Inicio de sesión</a><br><br>
            <a href="Corte_Confeccion.html">Volver a la pagina</a>
        </form>
        <footer>
            <p>&copy;2024 Corte y Confección Derechos Reservados.</p>
        </footer>
    </body>
</html>
