<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Estilos.Carri.css">
    <link rel="stylesheet" href="Css/Estilo-respo.css">
</head>
<body>
    <h1 class="Cabecera">¡Corte y Confección!</h1><br>
    <div class="container">
        <h2 class="mt-5">Tu Carrito</h2>
        <!-- Mostrar cantidad de productos en el carrito -->
        <div>
            <p>Productos en el carrito: <span id="cantidad-carrito">0</span></p>
        </div>
        <div id="carrito-contenido">
            <!-- Aquí se mostrarán los productos -->
        </div>
        <h3 id="total-carrito"></h3>
        <button class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
        <div class="button-container">
            <input type="button" id="Boton1" value="Volver a la página" onclick="location.href='Corte_Confeccion.html'">
        </div>
    </div>

    <footer>

    </footer>
